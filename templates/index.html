 <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>YouTube Transcript Summarizer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-rmTbRsmYm+YZv1Ea1DXLLh2cibJYSsLs3bRoC9XNlJrg8A+CBcNWTQxU6hESU6to8dd6WnYWvG+V9fwwdm1ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/62d980c674.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <h1><i class="fa-brands fa-youtube" style="color: #ea3c10;"></i>  YouTube Transcript Summarizer </h1><br><br>
      <!-- <button type="button" id="previous_summ" style="float:right;">Previous Summarizations</button><br><br>  -->
     
      <div id="input">
          <form method="POST">
            <div id="inp">
              <label for="link" id="linkLabel">Youtube Video Link:</label><br>
              <input type="text" id="link" name="link" placeholder="Paste Here"><br>
            </div> <br>
            <button type="button" id="clear" onclick="clear()">Clear</button>
            <button type="submit" id="submit">Submit</button> <br> <br>
            <button type="button" id="ts">Convert To Speech</button>
            <button type="button" id="reset">Reset Speech</button> <br> <br>
            <label for="method" id="methodLabel">Summarization Method:</label>
            <select id="method" name="method">
              <option value="nlp">NLP</option>
              <option value="ml">ML</option>
            </select>
          </form>
        </div>
        <div id="summary">
          <textarea name="s1" id="s1" placeholder="The Summarized text will appear here...">{{value}}</textarea>
          <br>
          <div class="button-container">
            <form method="POST" action="{{ url_for('download_pdf') }}" target="_blank">
              <input type="hidden" name="summary" value="{{ value }}">
              <button type="submit" class="btn btn-primary" style="float: left;width: 425px;height: 50px;">Download as PDF</button>
            </form>
              <button type="button" id="share" class="btn btn-primary" style="float: right;width: 395px;height: 50px;">Share</button>
              
          </div>
        </div> 
      </body>
      <script src="{{ url_for('static', filename='function.js') }}"></script>
     
        <script>
  
    document.getElementById("share").addEventListener("click", function() {
      var summary = document.getElementById("s1").value;
     var url = "https://api.whatsapp.com/send?text=" + summary;
      window.open(url, "_blank");
    });
  </script>
      
  </html>
